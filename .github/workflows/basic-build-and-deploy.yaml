name: "WordPress Base Project Build and Deploy"

on:
  workflow_call:
    inputs:
      node-version:
        description: "Node Version required Build script"
        type: string
        required: false
        default: 18
      build-script:
        description: "Script that is to be executed to create 'build' folder"
        type: string
        required: false
        default: ./scripts/create-build

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build project
    steps:
      - uses: actions/checkout@v3
        with:
          ref: cc
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
      - name: Building Project
        run: |
          if [[ -f ./scripts/create-build ]]
          then 
            ./scripts/create-build
            echo "Build complete"
          else
            echo "No build script provided"
            exit 1
          fi

          if [[ ! -d ./build ]]
          then
            echo "'build' folder is expected after running 'build' script"
            exit 1
          fi

          echo "Finished build for '${{ github.event.pull_request.base.ref }}' branch"
        shell: bash
      - name: Archive build folder
        uses: actions/upload-artifact@v3
        with:
          name: project-build
          path: build
